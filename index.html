<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./style.css">
  <link rel="icon" href="./assets/favicon.ico">
  <title>Sign Up</title>
</head>
<body>
  <div class="container">
    <img id="ldr" src="./assets/ldr.jpg" alt="ldr">
      <div class="logo">
        <img src="./assets/logo.png" alt="logo">
        <div class="logo-text">
          <h3>Date</h3>
          <h3>Night</h3>
        </div>
      </div>
      <div class="form-container">
        <h3 class="ad-blurb">
          Long distance relationships are hard. 
          You need something to help reignite that spark. We got just what you need. 
          <span>Sign up <em>now</em> to get started.</span>
        </h3>
        <form class="sign-up">
          <h3>Let's do this!</h3>
          <div class="field-container">
            <div>
              <label for="fname">First Name</label>
              <input class="field" type="text" id="fname" name="fname" placeholder="John">
            </div>
            <div>
              <label for="lname">Last Name</label>
              <input class="field" type="text" id="lname" name="lname" placeholder="Doe">
            </div>
          </div>
          <div class="field-container">
            <div>
              <label for="email">Email</label>
              <input class="field" type="email" id="email" name="email" placeholder="example@email.com">
            </div>
            <div>
              <label for="phone">Phone Number</label>
              <input class="field" type="tel" id="phone" name="phone" placeholder="555-555-5555">
            </div>
          </div>
          <div class="field-container">
            <div>
              <label for="password">Password</label>
              <input type="password" class="field" id="password" name="password">
            </div>
            <div>
              <label for="confirm">Confirm Password</label>
              <input type="password" class="field" id="confirm" name="confirm">
            </div>
          </div>
          <p>* Passwords do not match</p>
          <button type="submit" value="Submit">Create Account</button>
          <h6>Already have an account? <a href="https://www.youtube.com/watch?v=dQw4w9WgXcQ">Log in</a></h6>
        </form>
      </div>
  </div>
  <script src="./app.js"></script>
</body>
</html>
